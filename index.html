<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RK Knowledge Quiz</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- FontAwesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <!--Heading-->
  <h1 class="heading">
      <!--Adding my quiz logo-->
      <img class="logo" src="assets/images/quiz.png" alt="logo"> Knowledge Quiz
  </h1>
  <!--Welcome screen-->
  <section class="welcome-quiz">
    <p> Welcome to RK Knowledge Quiz</p>
  </section>
  <section class="rkQuiz-area"> best of luck with your quiz questions</section>
  <button onclick="startQuiz">Start Quiz</button>
  <div class="quiz-box" id="quiz">
       <div class="my-quiz-header">
          <!--Quiz Questions list-->
          <ul>
            <li>
              <input type="radio" name="answer" id="1" class="answer">
              <label for="1" id="first">Answer</label>
            </li>
            <li>
              <input type="radio" name="answer" id="2" class="answer">
              <label for="2" id="second">Answer</label>
            </li>
            <li>
              <input type="radio" name="answer" id="3" class="answer">
              <label for="3" id="third">Answer</label>
            </li>
            <li>
              <input type="radio" name="answer" id="4" class="answer">
              <label for="4" id="fourth">Answer</label>
            </li>
          </ul>
       </div>
       <!--Submit button-->
       <button id="submit">Submit Now</button>
  </div>
  <!--Connect JavaScript file-->
  <script src="assets/js/script.js"></script>
</body>
</html>
